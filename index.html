<!DOCTYPE html>
<html>
	<head>
		<title>Real world Project form</title>
		<!-- Include CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div class="form-wrap">
				<h1>Sign Up</h1>
				<p>Thank you for watching DevPhilosopher</p>
				<div class="form-group">
					<label for="first-name">First Name</label>
					<input type="text" name="firstName" id="first-name" placeholder="Enter your name">
				</div> <!-- /.form-group -->
				
				<div class="form-group">
					<label for="Last-name">Last Name</label>
					<input type="text" name="lastName" id="last-name">
				</div> <!-- /.form-group -->
				
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email">
				</div> <!-- /.form-group -->
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" name="password" id="password">
				</div> <!-- /.form-group -->
				
				<div class="form-group">
					<label for="password2">Password</label>
					<input type="password" name="password2" id="password2">
				</div> <!-- /.form-group -->
				<button type="submit" class="btn">Sign Up</button>
				<p class="bottom-text">By Clicking the sign up button, you agree to our</p>
				<p class="bottom-a"><a href="#">Terms & Conditions</a> and
				<a href="#">Prvacy Policy</a> </p>
			</div> <!-- /.form-wrap -->
		</div> <!-- END of container -->
	</body>
</html>
